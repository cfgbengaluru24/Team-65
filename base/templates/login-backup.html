{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIET RBS | User Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/notification.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
<ul class="notifications"></ul>
<script src="{% static 'script/notification.js' %}"></script>
{% if messages %}
    {% for message in messages %}
        <script>
            // JavaScript code here
            createToast('{{ message }}');
        </script>

    {% endfor %}
{% endif %}

<div class="body">
    <div class="container">
        <div class="login-details">
            <div class="welcome">Welcome</div>
            <div class="glad">We are glad to see you back with us</div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="21.875" height="21" viewBox="0 0 25 24"
                         fill="none">
                        <path d="M20.5 22H18.5V20C18.5 18.3431 17.1569 17 15.5 17H9.5C7.84315 17 6.5 18.3431 6.5 20V22H4.5V20C4.5 17.2386 6.73858 15 9.5 15H15.5C18.2614 15 20.5 17.2386 20.5 20V22ZM12.5 13C9.18629 13 6.5 10.3137 6.5 7C6.5 3.68629 9.18629 1 12.5 1C15.8137 1 18.5 3.68629 18.5 7C18.5 10.3137 15.8137 13 12.5 13ZM12.5 11C14.7091 11 16.5 9.20914 16.5 7C16.5 4.79086 14.7091 3 12.5 3C10.2909 3 8.5 4.79086 8.5 7C8.5 9.20914 10.2909 11 12.5 11Z"
                              fill="#1C1C1C"/>
                    </svg>
                    <input class="inp" id="email" name="email" type="email" placeholder="Username">
                </div>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon2" width="16.28" height="18" viewBox="0 0 19 21"
                         fill="none">
                        <path d="M3.5 7V6C3.5 2.68629 6.18629 0 9.5 0C12.8137 0 15.5 2.68629 15.5 6V7H17.5C18.0523 7 18.5 7.44772 18.5 8V20C18.5 20.5523 18.0523 21 17.5 21H1.5C0.94772 21 0.5 20.5523 0.5 20V8C0.5 7.44772 0.94772 7 1.5 7H3.5ZM16.5 9H2.5V19H16.5V9ZM8.5 14.7324C7.9022 14.3866 7.5 13.7403 7.5 13C7.5 11.8954 8.3954 11 9.5 11C10.6046 11 11.5 11.8954 11.5 13C11.5 13.7403 11.0978 14.3866 10.5 14.7324V17H8.5V14.7324ZM5.5 7H13.5V6C13.5 3.79086 11.7091 2 9.5 2C7.29086 2 5.5 3.79086 5.5 6V7Z"
                              fill="#1C1C1C"/>
                    </svg>
                    <input class="inp" id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="Rememberme"><input type="checkbox" id="remember"> Remember Me</div>
                <button class="next-button" type="submit" id="submit">Login</button>
            </form>
            <a class="forgot" href="">Forgot Password?</a>
        </div>
        <div class="container-image">
            <img class="login-img" src="{% static 'images/login.jpg' %}" alt="">
        </div>
    </div>
</div>
<script src="{% static 'script/rememberusername.js' %}"></script>
</body>
</html>

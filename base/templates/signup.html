{% load static %}
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth group" data-layout="vertical" data-sidebar="light" data-sidebar-size="lg"
      data-mode="light" data-topbar="light" data-skin="default" data-navbar="sticky" data-content="fluid" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>{{ title }} | U&V volunteer portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="TIET Room Booking System" name="description">
    <meta content="TIET" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://static.tildacdn.one/tild6361-3537-4031-a666-656336393839/UI_Logo_FINAL_Red.png">
    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Icons CSS -->
    {% block styles %}{% endblock %}

    <!-- StarCode CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/starcode2.css' %}">
    {% if title != 'Home' %}
        <link rel="stylesheet" href="{% static 'assets/css/checkbox.css' %}">
    {% endif %}
</head>
<body class="flex items-center justify-center min-h-screen py-16 lg:py-10 bg-slate-200/50 dark:bg-zink-800 dark:text-zink-100 font-public">

<div class="mb-0 border-none xl:w-2/3 card bg-white/70 dark:bg-zink-500/70 mx-5 shadow-slate-100 rounded-xl">
    <div class="grid grid-cols-1 gap-0 lg:grid-cols-12">
        <div class="lg:col-span-5">
            <div class="!px-10 !py-12 card-body mt-auto">
                <div class="">
                    <a href="{% url 'home' %}">
                        <img src="https://static.tildacdn.one/tild6361-3537-4031-a666-656336393839/UI_Logo_FINAL_Red.png" alt="" class="hidden h-11 mx-auto dark:block">
                        <img src="https://static.tildacdn.one/tild6361-3537-4031-a666-656336393839/UI_Logo_FINAL_Red.png" alt="" class="block h-11 mx-auto dark:hidden">
                    </a>
                    <div class="mt-5 tab-content">
                        <div class="block tab-pane">
                            <form class="mt-10" id="registerForm" action="{% url 'signup' %}" method="post">
                                {% csrf_token %}
                                <div class="grid grid-cols-4 gap-4 md:grid-cols-8">
                                    <div class="col-span-4">
                                        <label for="nameInput" class="inline-block mb-2 text-base font-medium">First
                                            Name
                                            <span class="text-red-500">*</span></label>
                                        <input type="text" id="nameInput" name="First_name"
                                               class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                                               placeholder="Enter your First Name" required="">
                                        <div id="nameError" class="text-red-500"></div>

                                    </div>
                                    <div class="col-span-4">
                                        <label for="usernameInput" class="inline-block mb-2 text-base font-medium">Last
                                            Name
                                            <span class="text-red-500">*</span></label>
                                        <input type="text" id="usernameInput" name="Last_name"
                                               class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                                               placeholder="Enter your Last Name" required="">
                                        <div id="usernameError" class="text-red-500"></div>
                                    </div>
                                    <div class="col-span-8">
                                        <label for="emailAddressInput" class="inline-block mb-2 text-base font-medium">Email
                                            Address <span class="text-red-500">*</span></label>
                                        <input type="email" id="emailAddressInput" name="email"
                                               class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                                               placeholder="Email address" required="">
                                        <div id="emailError" class="text-red-500"></div>
                                    </div>
                                    <div class="col-span-4">
                                        <label for="passwordInput" class="inline-block mb-2 text-base font-medium">Password
                                            <span class="text-red-500">*</span></label>
                                        <input type="password" id="passwordInput" name="password"
                                               class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                                               placeholder="Password" required="">
                                        <div id="passwordError" class="text-red-500"></div>
                                    </div>
                                    <div class="col-span-4">
                                        <label for="passwordConfirmInput"
                                               class="inline-block mb-2 text-base font-medium">Password Confirm <span
                                                class="text-red-500">*</span></label>
                                        <input type="password" id="passwordConfirmInput" name="password2"
                                               class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                                               placeholder="Password confirm" required="">
                                        <div id="cpasswordError" class="text-red-500"></div>
                                    </div>
                                </div>
                                <div class="mt-10">
                                    <button type="submit"
                                            class="w-full text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
                                        Sign Up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-10 text-center">
                        <p class="mb-0 text-slate-500 dark:text-zink-200">Already have an account ? <a
                                href="{% url 'login' %}"
                                class="font-semibold underline transition-all duration-150 ease-linear text-slate-500 dark:text-zink-200 hover:text-custom-500 dark:hover:text-custom-500">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx-2 mt-2 mb-2 border-none shadow-none lg:col-span-7 card bg-white/60 dark:bg-zink-500/60">
            <div class="h-full card-body flex flex-col">
                <div class="relative overflow-hidden rounded-md group/gallery">
                    <div class="overflow-hidden">
                        <img src="{% static 'images/img_1 - Copy.png' %}" alt=""
                             class="transition-all duration-300 ease-linear group-hover/gallery:scale-110">
                        
                    </div>

                </div>
{#                <div class="mt-auto">#}
{#                    <img src="{% static 'images/img.png' %}" alt="" class="md:max-w-[32rem] mx-auto">#}
{#                </div>#}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/libs/choices.js/public/assets/scripts/choices.min.js' %}"></script>
<script src="{% static 'assets/libs/%40popperjs/core/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/libs/tippy.js/tippy-bundle.umd.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/libs/prismjs/prism.js' %}"></script>
<script src="{% static 'assets/libs/lucide/umd/lucide.js' %}"></script>
<script src="{% static 'assets/js/starcode.bundle.js' %}"></script>

</body>
</html>
